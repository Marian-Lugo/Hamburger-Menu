 function factoriales(n) {
	let factorial=1;
    if (!isNaN(n)) {

            return "No tiene factorial"

            while (n>1) {
                factorial=factorial*n
                n--
            }

        }

    }

Cree una función que valide si tres enteros dados forman un triplete pitagórico.

console.log("********Pitagorico******");


function isTriplete(n1, n2, n3) {
	let array=new Array
    array[0]=n1
    array[1]=n2
    array[2]=n3

    let flag = true;
    for (let index = 0; index < array.length; index++) {
        flag = false;
      for (let index2 = 0; index2 < array.length; index2++) {
        if (array[index2] > array[index2 + 1]) {

            array[index2] = array[index2 + 1];
            array[index2 + 1] = temporal;
            }
        }
         if (!flag) {

        }
    }

    if (((Math.pow(array[0],2)) + (Math.pow(array[1],2))) === (Math.pow(array[2],2))) {

    }else{

    }
}

Cree una función que tome dos números y un operador matemático + - / * 
y realice un cálculo con los números dados.

console.log("******Calculadora*********");
function calculator(num1, operator, num2) {
    let calculo
    switch (operator) {
        case operator="+":
            calculo= num1+num2
            break;
        case operator="-":
            calculo= num1-num2
            break;
        case operator="*":
            calculo=num1*num2
            break;
        case operator="/":
            if (num2==0) {
                return "Can't divide by 0!"
            }else{
                calculo=num1/num2
            }
            break;
        default:
            break;
    }
    return calculo
}
