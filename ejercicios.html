    if (typeof cadenaDeTexto === 'string') {
        if(numero>cadenaDeTexto.length) {

        }else{
            return cadenaDeTexto.substring(0,numero)

    }
}

console.log("****Funcion Invertir cadena de texto*******");
function invertirTexto(cadenaDeTexto) {
    if (typeof cadenaDeTexto === 'string') {

    }
}
